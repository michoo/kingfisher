rules:
  - name: Retell AI API Key
    id: kingfisher.retellai.api_key.1
    pattern: |
      (?xi)
      \b
      (
        key_[0-9a-f]{28}
      )
      \b
    min_entropy: 3.0
    confidence: high
    categories:
      - api
      - secret
    references:
      - https://docs.retellai.com/accounts/api-keys-overview
      - https://docs.retellai.com/api-references/get-concurrency

    validation:
      type: Http
      content:
        request:
          method: GET
          url: https://api.retellai.com/get-concurrency
          headers:
            Accept: application/json
            Authorization: "Bearer {{ TOKEN }}"
          response_matcher:
            - report_response: true
            - type: StatusMatch
              status: [200]
            - type: JsonValid
            - type: WordMatch
              words:
                - '"current_concurrency"'
                - '"concurrency_limit"'
              match_all_words: true
